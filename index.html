<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRMS Hiring Portal (Phase 1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">HRMS Hiring Portal â€“ Phase 1</h2>

  <!-- Create Requirement Form -->
  <div class="card mb-4">
    <div class="card-header">New Requirement</div>
    <div class="card-body">
      <form id="reqForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Role</label>
          <input type="text" class="form-control" name="role" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" name="department" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Create Requirement</button>
          <span id="reqMessage" class="ms-3 small"></span>
        </div>
      </form>
    </div>
  </div>

  <!-- Requirements Table -->
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Requirements</span>
      <button id="btnReloadReq" class="btn btn-sm btn-outline-secondary">Reload</button>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0" id="reqTable">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>JOB ID</th>
            <th>Role</th>
            <th>Dept</th>
            <th>Location</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Create Candidate Form -->
  <div class="card mb-4">
    <div class="card-header">New Candidate</div>
    <div class="card-body">
      <form id="candForm" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">JOB ID</label>
          <input type="text" class="form-control" name="job_id" placeholder="e.g. JOB-0001" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Mobile</label>
          <input type="text" class="form-control" name="mobile">
        </div>
        <div class="col-md-3">
          <label class="form-label">Source</label>
          <input type="text" class="form-control" name="source" placeholder="Naukri / Referral">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Add Candidate</button>
          <span id="candMessage" class="ms-3 small"></span>
        </div>
      </form>
    </div>
  </div>

  <!-- Candidates Table -->
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Candidates</span>
      <div>
        <input type="text" id="filterJobId" class="form-control form-control-sm d-inline-block" style="width:160px"
               placeholder="Filter by JOB ID">
        <button id="btnReloadCand" class="btn btn-sm btn-outline-secondary ms-2">Reload</button>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0" id="candTable">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>JOB ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Source</th>
            <th>Stage</th>
            <th>Created</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
